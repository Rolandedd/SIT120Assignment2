<!DOCTYPE html>

<html>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

    <body>
        <h1>Task3</h1>
        <div id='app1'>
            First Name: <input type="text" v-model = "firstname">
            Last Name:<input type="text" v-model = "lastname"><br>

            <p>{{ firstname}} {{lastname}}</p>
            computed name: <h3>{{ getname}}</h3>
        </div>

        <div id="app2">
            Reverse a message:<input type="text" v-model = "message"><br>
            reversed message:<h3>{{reversedMessage}}</h3>
        </div>

        <script>
            var app1 = new Vue({
                el:'#app1',
                data:{
                    firstname:'',
                    lastname:'',
                },
                computed:{
                    getname: function(){
                        return this.firstname + "" + this.lastname
                    }
                }
            })

            var app2 = new Vue({
                el:'#app2',
                data:{
                    message:''
                },
                computed:{
                    reversedMessage: function(){
                        return this.message.split('').reverse().join('')
                    }
                }
            })
        </script>
    </body>

</html>
